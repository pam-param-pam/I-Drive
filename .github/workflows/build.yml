name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Set env file for Frontend
    - name: Set env file for Frontend
      run : |
        cd frontend
        echo "VITE_BACKEND_BASE_WS=wss://${{ secrets.DEPLOYMENT_HOST }}/api" > .env
        echo "VITE_BACKEND_BASE_URL=https://${{ secrets.DEPLOYMENT_HOST }}/api" >> .env

      # 4. Set env file for Backend
    - name: Set env file for Backend
      run: |
        echo "IS_DEV_ENV=False" >> .env 
        echo "DEPLOYMENT_HOST=${{ secrets.DEPLOYMENT_HOST }}" >> .env
        
        echo "I_DRIVE_BACKEND_SECRET_KEY=${{ secrets.DJANGO_BACKEND_SECRET_KEY }}" >> .env
        
        echo "DISCORD_TOKEN1=${{ secrets.DISCORD_TOKEN1 }}" >> .env
        echo "DISCORD_TOKEN2=${{ secrets.DISCORD_TOKEN2 }}" >> .env
        echo "DISCORD_TOKEN3=${{ secrets.DISCORD_TOKEN3 }}" >> .env
        echo "DISCORD_TOKEN4=${{ secrets.DISCORD_TOKEN4 }}" >> .env
        echo "DISCORD_TOKEN5=${{ secrets.DISCORD_TOKEN5 }}" >> .env
        echo "DISCORD_TOKEN6=${{ secrets.DISCORD_TOKEN6 }}" >> .env
        echo "DISCORD_TOKEN7=${{ secrets.DISCORD_TOKEN7 }}" >> .env
        echo "DISCORD_TOKEN8=${{ secrets.DISCORD_TOKEN8 }}" >> .env
        echo "DISCORD_TOKEN9=${{ secrets.DISCORD_TOKEN9 }}" >> .env
        echo "DISCORD_TOKEN10=${{ secrets.DISCORD_TOKEN10 }}" >> .env
        
        echo "CORS_FRONTEND=frontend" >> .env
        echo "CORS_FRONTEND_PORT=5173" >> .env
        
        echo "I_DRIVE_REDIS_ADDRESS=redis" >> .env
        echo "I_DRIVE_REDIS_PORT=6379" >> .env
        
        echo "BACKEND_BASE_URL=https://${{ secrets.DEPLOYMENT_HOST }}/api" >> .env
        
        echo "I_DRIVE_BACKEND_STORAGE_DIR=/app/data" >> .env

    # 5. Logs to GitHub Container Registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }} # GitHub Token for authentication

      # 6. Build and push the Docker images using docker-compose
    - name: Build and push Docker images
      run: |
        docker compose build 

      # 7. Tag and push Backend to GitHub Container Registry
    - name: Tag and push Backend to GitHub Container Registry
      run: |
        docker images -a
        docker tag ${{ github.repository_owner }}/idrive-backend:latest ghcr.io/${{ github.repository_owner }}/idrive-backend:latest
        docker push ghcr.io/${{ github.repository_owner }}/idrive-backend:latest

    # 8. Tag and push Nginx to GitHub Container Registry
    - name: Tag and push Nginx to GitHub Container Registry
      run: |
        docker tag ${{ github.repository_owner }}/idrive-nginx:latest ghcr.io/${{ github.repository_owner }}/idrive-nginx:latest
        docker push ghcr.io/${{ github.repository_owner }}/idrive-nginx:latest